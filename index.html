<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>VIN Decoder</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center pb-3 pt-3">
      <div class="container">
        <ul class="list-group test-vins">
          Test VINs:
          <li class="list-group-item test-vin">JH4CU2F60CC003474</li>
          <li class="list-group-item test-vin">19UUA8F29CA038459</li>
        </ul>
        <h1 class="display-4" id="logo">VIN Compare</h1>
        <p class="lead">Add two VINs and compare the differences</p>
      </div>
    </div>

    <div class="main-container">
      <div class="input-group">
        <input
          type="text"
          class="form-control vin-input"
          placeholder="enter first vin..."
          aria-label="VIN"
          aria-describedby="search-btn"
          maxlength="17"
          minlength="17"
        />
        <button
          class="btn btn-outline-secondary d-flex justify-content-center align-items-center input-group-text"
          type="button"
          id="search-btn"
        >
          <div
            class="spinner-border spinner-border-sm"
            role="status"
            style="display: none"
            id="loading-spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <span id="btn-text">Search</span>
        </button>
        <button
          class="btn btn-outline-danger input-group-text"
          type="button"
          id="clear-btn"
        >
          Clear
        </button>
      </div>
      <div
        class="btn-group w-50 my-3"
        role="group"
        aria-label="filter vin info"
        id="attribute-toggle"
        style="visibility: hidden"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="all"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary btn-sm" for="all">All</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="not-null"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary btn-sm" for="not-null"
          >Not Null</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="null-only"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary btn-sm" for="null-only"
          >Null</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="compare-btn"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-primary btn-sm"
          for="compare-btn"
          style="visibility: hidden"
          id="compare-btn-label"
          >Compare</label
        >
      </div>
      <div class="compare-inner-container" id="compare-container-1">
        <ul
          class="list-group list-group-flush decode-list"
          id="vin-compare1"
        ></ul>
      </div>
      <div class="compare-inner-container" id="compare-container-2">
        <ul
          class="list-group list-group-flush decode-list"
          id="vin-compare2"
        ></ul>
      </div>
    </div>

    <script src="./assets/javascript/index.js"></script>
    <script src="./assets/javascript/utils.js"></script>
  </body>
</html>

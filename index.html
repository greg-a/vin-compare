<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>VIN Decoder</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center pb-0 pt-3">
      <div class="container">
        <ul class="list-group test-vins">
          Test VINs:
          <li class="list-group-item test-vin">JH4CU2F60CC003474</li>
          <li class="list-group-item test-vin">19UUA8F29CA038459</li>
        </ul>
        <h1 class="display-4">VIN Decode</h1>
        <p class="lead">Enter a VIN, get the deets</p>
      </div>
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Decode</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./compare.html">Compare</a>
        </li>
      </ul>
    </div>

    <div class="main-container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control vin-input"
          placeholder="VIN"
          aria-label="VIN"
          aria-describedby="search-btn"
          autofocus
          autocapitalize="characters"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-btn"
          >
            Search
          </button>
          <button class="btn btn-outline-danger" type="button" id="clear-btn">
            Clear
          </button>
        </div>
      </div>

      <div
        class="switch-toggle switch-3 switch-candy"
        id="attribute-toggle"
        style="visibility: hidden"
      >
        <input id="not" name="state-d" type="radio" checked="" /><label
          for="not"
          id="not-null"
          >Not Null</label
        ><input id="all" name="state-d" type="radio" checked="checked" /><label
          for="all"
          class="disabled"
          >All</label
        ><input id="null" name="state-d" type="radio" /><label
          for="null"
          id="null-only"
          >Null</label
        >
      </div>
      <ul class="list-group list-group-flush decode-list"></ul>
    </div>

    <script src="./assets/javascript/common.js"></script>
    <script src="./assets/javascript/decode.js"></script>
  </body>
</html>

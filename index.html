    <title>VIN Compare</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center pb-3 pt-3">
      <div class="container">
        <ul class="list-group test-vins d-none d-xl-block">
          Test VINs:
          <li class="list-group-item test-vin">JH4CU2F60CC003474</li>
          <li class="list-group-item test-vin">19UUA8F29CA038459</li>
        </ul>
        <h1 class="display-4" id="logo">VIN Compare</h1>
        <p class="lead">Add two VINs and compare the differences</p>
      </div>
    </div>

    <div class="main-container my-3 mx-sm-5 mx-3">
      <div id="input-container">
        <div class="input-group">
          <input
            type="text"
            class="form-control vin-input"
            placeholder="enter first vin..."
            aria-label="VIN"
            aria-describedby="search-btn"
            maxlength="17"
            minlength="17"
          />
          <button
            class="btn btn-outline-secondary d-flex justify-content-center align-items-center input-group-text"
            type="button"
            id="search-btn"
          >
            <div
              class="spinner-border spinner-border-sm"
              role="status"
              style="display: none"
              id="loading-spinner"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <span id="btn-text">Search</span>
          </button>
          <button
            class="btn btn-outline-danger input-group-text"
            type="button"
            id="clear-btn"
          >
            Clear
          </button>
        </div>
      </div>
      <div
        class="btn-group w-50 my-3 text-nowrap"
        role="group"
        aria-label="filter vin info"
        id="attribute-toggle"
        style="visibility: hidden"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="all"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary btn-sm" for="all">All</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="not-null"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary btn-sm" for="not-null"
          >Not Null</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="null-only"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary btn-sm" for="null-only"
          >Null</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="compare-btn"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-primary btn-sm"
          for="compare-btn"
          style="visibility: hidden"
          id="compare-btn-label"
          >Compare</label
        >
      </div>
      <div class="container">
        <div class="row">
          <div class="compare-inner-container col" id="compare-container-1">
            <ul
              class="list-group list-group-flush decode-list"
              id="vin-compare1"
            ></ul>
          </div>
          <div class="compare-inner-container col" id="compare-container-2">
            <ul
              class="list-group list-group-flush decode-list"
              id="vin-compare2"
            ></ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">

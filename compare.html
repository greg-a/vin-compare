<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>VIN Decoder</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center pb-0 pt-3">
      <div class="container">
        <ul class="list-group test-vins">
          Test VINs:
          <li class="list-group-item test-vin">JH4CU2F60CC003474</li>
          <li class="list-group-item test-vin">19UUA8F29CA038459</li>
        </ul>
        <h1 class="display-4">VIN Compare</h1>
        <p class="lead">Add two VINs and compare the differences</p>
      </div>
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Decode</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Compare</a>
        </li>
      </ul>
    </div>

    <div class="main-container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control vin-input"
          placeholder="enter first vin..."
          aria-label="VIN"
          aria-describedby="search-btn"
          maxlength="17"
          minlength="17"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary d-flex justify-content-center align-items-center"
            type="button"
            id="search-btn"
          >
            <div
              class="spinner-border spinner-border-sm"
              role="status"
              style="display: none"
              id="loading-spinner"
            >
              <span class="sr-only">Loading...</span>
            </div>
            <span id="btn-text">Search</span>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="compare-btn"
          >
            Compare
          </button>
          <button class="btn btn-outline-danger" type="button" id="clear-btn">
            Clear
          </button>
        </div>
      </div>

      <div class="compare-container">
        <div class="compare-inner-container" id="compare-container-1">
          <ul
            class="list-group list-group-flush decode-list"
            id="vin-compare1"
          ></ul>
        </div>
        <div class="compare-inner-container" id="compare-container-2">
          <ul
            class="list-group list-group-flush decode-list"
            id="vin-compare2"
          ></ul>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/common.js"></script>
    <script src="./assets/javascript/compare.js"></script>
  </body>
</html>
